<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/themes.js"></script>
</head>

<div class="themes">
    <h6>Thèmes</h6>
    <div class="tm-red" onclick="choiceTheme('red')"></div>
    <div class="tm-dark" onclick="choiceTheme('dark')"></div>
    <div class="tm-dreamy" onclick="choiceTheme('dreamy')"></div>
</div>

<body>


    <audio id="alarmSound">
        <source src="sound/alarm.ogg" type="audio/ogg">
        <source src="sound/alarm.mp3" type="audio/mp3">
    </audio>

    <div class="container">

        <h1>POMODORO</h1>
        <form>
            <div class="form-group">
                <label for="task">On going : <i id="ongoing">tâche en cours...</i></label>
                <input type="text" id="task" class="form-control-plus">
            </div>
        </form>
        <div id="controls">
            <p class="time">
                <i id="minutes">00</i>
                <i> min </i>
                <i id="secondes">00</i>
                <i> sec</i>
            </p>
            <button type="button" id="play" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" id="pause" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button type="button" id="stop" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </div>
        <h2>Done <span class="nb-task">0</span></h2>

        <div class="tableTask">
            <table id="done">

            </table>
        </div>
    </div>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/notify.js"></script>
</body>

</html>
