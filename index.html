<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <h1>POMODORO</h1>
        <form>
            <div class="form-group">
                <label for="task">On going : <i id="ongoing">t√¢che en cours...</i></label>
                <input type="text" id="task" class="form-control">
            </div>
        </form>
        <div id="controls">
            <p class="time">
                <i id="minutes">00</i>
                <i> min </i>
                <i id="secondes">00</i>
                <i> sec</i>
            </p>
            <button type="button" id="play" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" id="pause" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button type="button" id="stop" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </div>
        <h2>Done</h2>

        <div class="tableTask">
            <table id="done">

            </table>
        </div>
    </div>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
